          <p>Themelimi: FC Bayern München u themelua më 27 shkurt 1900 nga 11 futbollistë të udhëhequr nga Franz John.

Fillimisht, klubi nuk ishte pjesë e ndonjë lige të madhe dhe luante ndeshje miqësore me klube lokale në Mynih. Me Franz Beckenbauer, Gerd Müller, dhe Sepp Maier, Bayern dominoi futbollin gjerman e evropian.

Fitimet madhore:

Bundesliga: disa herë radhazi

Kupën e Kampionëve (Champions League): 1974, 1975, 1976

Kjo ishte koha kur Bayern u bë simbol i futbollit gjerman në botë. Bayern luan në Allianz Arena, një stadium modern i hapur në 2005, i njohur për ndriçimin e tij të kuq ikonik</p>

          <p>hemelimi dhe vitet e para (1909–1945)

Data e themelimit: 19 dhjetor 1909

Një grup prej 18 të rinjsh nga një kishë katolike në Dortmund, të lodhur nga autoritetet kishtare që ndalonin futbollin, vendosën të krijonin klubin e tyre.

Emri “Borussia” vjen nga një birrari lokale (Borussia-Brauerei).

Fillimisht, BVB luante në fusha të hapura në lagjen Dortmund-Nordstadt, me ngjyrat e klubit të verdhë dhe të zi, që më vonë u bënë simbol kombëtar. Borussia Dortmund mbetet:

Një nga klubet më të dashur dhe më të ndjekur në botë

Një klub që përfaqëson pasion, ndershmëri dhe frymën e punëtorëve të Ruhr-it

Fitues i:

8 titujve të Bundesligës

5 Kupave të Gjermanisë (DFB-Pokal)

1 Champions League (1997)
